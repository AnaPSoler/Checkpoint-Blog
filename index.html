            <li class="nav-item tipe-text">

    <!-- Modal de registro -->
    <div
      class="modal fade"
      id="exampleModalLabel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content color-fondo">
          <div class="modal-header">
            <h5 class="modal-title color-texto" id="exampleModalLabel">
              Registrarse
            </h5>
            <button
              type="button"
              class="btn-close btn-color"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3 color-texto">
                <label for="name" class="form-label">Apellido y Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                  maxlength="50"
                  minlength="10"
                />
              </div>
              <div class="mb-3 color-texto">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  maxlength="40"
                  minlength="10"
                />
              </div>
              <div class="mb-3 color-texto">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  maxlength="30"
                  minlength="8"
                />
              </div>
              <div class="mb-3 color-texto">
                <label for="confirmPassword" class="form-label"
                  >Confirmar Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                  maxlength="30"
                  minlength="8"
                />
              </div>
              <div class="form-check mb-3 color-texto">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="subscribe"
                  name="subscribe"
                  required
                />
                <label class="form-check-label" for="subscribe"
                  >Deseo recibir notificaciones por email</label
                >
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-color-2">
                  Enviar Datos
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </head>
  <body>

          </div>
          <div class="carousel-item tamanio">
            <img src="./img/call-of-duty.webp" class="d-block w-100" alt="Call of Duty 6">
          </div>
          <div class="carousel-item tamanio">
            <img src="./img/stardew-valley.webp" class="d-block w-100" alt="Stardew Valley">
          </div>
          <div class="carousel-item tamanio">
            <img src="./img/god-of-war.webp" class="d-block w-100" alt="God of War">
          </div>
          <div class="carousel-item tamanio">
            <img src="./img/sea-of-thieves.webp" class="d-block w-100" alt="Sea of Thieves">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

      </div>
